apiVersion: v1
kind: Namespace
metadata:
  name: nginx-hcp
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-html
  namespace: nginx-hcp
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>ROSA HCP Nginx Test</title>
    </head>
    <body>
      <h1>Hello from Terraform EC2 instance</h1>
    </body>
    </html>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: nginx-hcp
data:
  nginx.conf: |
    # ì „ì—­ nginx ì„¤ì • íŒŒì¼ ì˜¤ë²„ë¼ì´ë“œ
    user  nginx;
    worker_processes  1;

    error_log  /var/log/nginx/error.log warn;

    # ğŸ”§ ê¸°ë³¸ pid íŒŒì¼ ìœ„ì¹˜ê°€ Permission deniedë¼ ì•ˆì „í•œ /tmpë¡œ ë³€ê²½
    pid        /tmp/nginx.pid;

    events {
        worker_connections  1024;
    }

    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;

        sendfile        on;
        keepalive_timeout  65;

        server {
            listen 8080 default_server;
            server_name _;

            location / {
                root   /usr/share/nginx/html;
                index  index.html;
            }
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-hcp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            # ğŸ”¹ HTML ì»¨í…ì¸  Mount
            - name: html
              mountPath: /usr/share/nginx/html
            # ğŸ”¹ ë¹ˆ ë””ë ‰í† ë¦¬ (ìºì‹œìš©)
            - name: cache
              mountPath: /var/cache/nginx
            # ğŸ”¹ nginx.conf ì „ì²´ ì˜¤ë²„ë¼ì´ë“œ
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: html
          configMap:
            name: nginx-html
        - name: cache
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: nginx-hcp
spec:
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nginx-route
  namespace: nginx-hcp
spec:
  to:
    kind: Service
    name: nginx-service
  port:
    targetPort: 80

